<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practice</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans&family=Ubuntu:wght@400;700&display=swap">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<script type="text/javascript">
		

		function Validate() {
			var userfill = document.getElementById("EnterUsername").value;
			var password = document.getElementById("EnterPassword").value;

			var confirmPassword = document.getElementById("ConfirmPassword").value;
			if (userfill ="Username" ) {
				if (password != confirmPassword){

				alert("Passwords are different or Username part is empty, Try again");
				return false;
			}
			else {
				
				document.write("Registration complete");
			}}
		

		}
	</script>
</head>
<body>
<container>
<input type="text" id="EnterUsername" placeholder="Username"/>
<input type="password" id="EnterPassword"  placeholder="Password" />
<input type="password" id="ConfirmPassword"  placeholder=" Confirms Password" />
<input type="button" id="btnSubmit" value="Submit" onclick="return Validate()" />
</container>
</body>
</html>
